<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="zh">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tUiMetrics-edit" >
            <input id="id" name="id"th:value="${tUiMetrics.id}"  type="hidden">
					<div class="form-group">
					<label class="col-sm-3 control-label">指标所属设备类型id：</label>
					<div class="col-sm-8">
						<input id="kindTypeId" name="kindTypeId"th:value="${tUiMetrics.kindTypeId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">指标所属设备类型：</label>
					<div class="col-sm-8">
						<input id="kindType" name="kindType"th:value="${tUiMetrics.kindType}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">指标展示顺序：</label>
					<div class="col-sm-8">
						<input id="orderNum" name="orderNum"th:value="${tUiMetrics.orderNum}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">指标单位：</label>
					<div class="col-sm-8">
						<input id="unit" name="unit"th:value="${tUiMetrics.unit}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">展示数据：</label>
					<div class="col-sm-8">
						<input id="enumTrue" name="enumTrue"th:value="${tUiMetrics.enumTrue}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">展示数据：</label>
					<div class="col-sm-8">
						<input id="enumFalse" name="enumFalse"th:value="${tUiMetrics.enumFalse}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">指标最大值：</label>
					<div class="col-sm-8">
						<input id="maxValue" name="maxValue"th:value="${tUiMetrics.maxValue}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">指标最小值：</label>
					<div class="col-sm-8">
						<input id="minValue" name="minValue"th:value="${tUiMetrics.minValue}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">：</label>
					<div class="col-sm-8">
						<input id="viewMetrics" name="viewMetrics"th:value="${tUiMetrics.viewMetrics}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">：</label>
					<div class="col-sm-8">
						<input id="viewTable" name="viewTable"th:value="${tUiMetrics.viewTable}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">：</label>
					<div class="col-sm-8">
						<input id="viewGraph" name="viewGraph"th:value="${tUiMetrics.viewGraph}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">名称：</label>
					<div class="col-sm-8">
						<input id="cnName" name="cnName"th:value="${tUiMetrics.cnName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">编码：</label>
					<div class="col-sm-8">
						<input id="enName" name="enName"th:value="${tUiMetrics.enName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="status" name="status"th:value="${tUiMetrics.status}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">删除：</label>
					<div class="col-sm-8">
						<input id="delflag" name="delflag"th:value="${tUiMetrics.delflag}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy"th:value="${tUiMetrics.createBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">建立时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime"th:value="${tUiMetrics.createTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy"th:value="${tUiMetrics.updateBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime"th:value="${tUiMetrics.updateTime}" class="form-control" type="text">
					</div>
				</div>
				</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wx/tUiMetrics";
		$("#form-tUiMetrics-edit").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editDo", $('#form-tUiMetrics-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

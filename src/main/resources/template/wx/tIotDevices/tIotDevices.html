<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								机器码：<input type="text" name="sno"/>
							</li>



							<li>
								名称：<input type="text" name="cnName"/>
							</li>

							<li>
								编码：<input type="text" name="enName"/>
							</li>



							<li>
								资产状态：<input type="text" name="assetStatus"/>
							</li>


							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="wx:tIotDevices:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="wx:tIotDevices:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="wx:tIotDevices:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="wx:tIotDevices:export">
						<i class="fa fa-download"></i> 导出
				 </a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "wx/tIotDevices";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "设备资本",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
                {
                    field: 'id',
                    title: '',
                    formatter: function (value,row,index) {
                        return "<input type='hidden' value='"+row.id+"' />"

                    }

                },
				{
					field : 'assetStatus',
					title : '资产状态',
					sortable: true,
                    align: 'center',
                    formatter: function(value, row, index) {
                        if(value=="0"){
                            return '<span class="badge badge-danger">停用</span>';
                        }
                        return '<span class="badge badge-primary">正常</span>';
                    }
				},
				{
					field : 'sno',
					title : '资产机器码',
					sortable: true
				},
				{
					field : 'enName',
					title : '资产编码',
					sortable: true
				},
				{
					field : 'cnName',
					title : '资产名称',
					sortable: true
				},
				{
					field : 'id',
					title : 'id',
					visible: false
				},
				{
                    field: 'dept.deptName',
                    title: '部门'
				},

				{
					field : 'price', 
					title : '价格',
					sortable: true
				},
				{
					field : 'orderTime', 
					title : '购买日期',
					sortable: true
				},

				{
					field : 'gatewayExtsno',
					title : '检查时间',
					sortable: true ,
                    formatter: function(value, row, index) {
                        var actions = [];
                        var v = value.substring(0,10);
                        actions.push('<a class="btn btn-success btn-xs " href="#" onclick="change(this)">时间：'+v+'</a> ');
                        return actions.join('');
                    }

				},

				{
					field : 'kind.cnName',
					title : '类型',
					sortable: true
				},

				{
					field : 'kindmap',
					title : '厂家',
					sortable: true
				},


		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs " href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs " href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

        function change(it){
            var id = $(it).parents("tr").find("td>input[type=hidden]").val();

            $.ajax({
                url: prefix + "/change?id="+id,
                type: "get",
                success:function (data) {
                    $.table.refresh();
                }

            });

        }
    </script>
</body>
</html>

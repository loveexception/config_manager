<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-tIotDevices-add">
		<input id="id" name="id" th:value="${tIotDevices.id}"  type="hidden">

		<div class="form-group">
			<label class="col-sm-3 control-label">资产状态：</label>
			<div class="col-sm-8">
				<label class="radio-box"> <input type="radio" name="assetStatus" value="true"  th:checked="${tIotDevices.assetStatus}" /> 正常 </label>
				<label class="radio-box"> <input type="radio" name="assetStatus" value="false" th:checked="${!tIotDevices.assetStatus}" /> 停用 </label>

			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label">资产机器码：</label>
			<div class="col-sm-8">
				<input id="sno" name="sno" class="form-control" type="text" th:value="${tIotDevices.sno}" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">资产编码：</label>
			<div class="col-sm-8">
				<input id="enName" name="enName" class="form-control" type="text" th:value="${tIotDevices.enName}" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">资产名称：</label>
			<div class="col-sm-8">
				<input id="cnName" name="cnName" class="form-control" type="text" th:value="${tIotDevices.cnName}" />
			</div>
		</div>


		<div class="form-group">
			<label class="col-sm-3 control-label ">组织：</label>
			<div class="col-sm-8">
				<input id="deptid" name="deptid" type="hidden" th:value="${tIotDevices.deptid}" />
				<input class="form-control" type="text" onclick="selectDept()" id="deptName" readonly="true" th:value="${tIotDevices.dept.deptName}"  />
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-3 control-label">资产价格：</label>
			<div class="col-sm-8">
				<input id="price" name="price" class="form-control" type="text" th:value="${tIotDevices.price}" />
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-3 control-label">购买日期：</label>
			<div class="col-sm-8">
				<input id="orderTime" name="orderTime" class="time-input form-control" type="text" th:value="${tIotDevices.orderTime}" />
			</div>
		</div>



		<div class="form-group">
			<label class="col-sm-3 control-label"> 维修周期（天）：</label>
			<div class="col-sm-8">
				<input id="quality" name="next.cycle" class="form-control" type="text" th:value="${tIotDevices.next[0].cycle}" />
			</div>
		</div>
		<div class="select-time form-group">
			<label class=" col-sm-3 control-label">检查时间：</label>
			<div class="col-sm-8">
				<input id="discardTime" name="next.time" class="time-input form-control" type="text" th:value="${tIotDevices.next[0].time}" />
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">类型：</label>
			<div class="col-sm-8">
				<input id="kindId" name="kindid" type="hidden" th:value="${tIotDevices.kindid}"/>

				<input id="kindName" name="kindName" class="form-control" type="text"
					   onclick="selectKindTree()" readonly="true" th:value="${tIotDevices.kind.cnName}" />
			</div>
		</div>





		<div class="form-group">
			<label class="col-sm-3 control-label">状态：</label>
			<div class="col-sm-8">

				<label class="radio-box"> <input type="radio" name="status" value="true"  th:checked="${tIotDevices.status}" /> 正常 </label>
				<label class="radio-box"> <input type="radio" name="status" value="false" th:checked="${!tIotDevices.status}" /> 停用 </label>

			</div>
		</div>


	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "wx/tIotDevices";
    $("#form-tIotDevices-edit").validate({
        onkeyup: false,
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/editDo", $('#form-tIotDevices-edit').serialize());
        }
    }

    /*选择组织*/
    function selectDept() {
        var options = {
            title: '选择组织',
            width: "380",
            url: prefix + "/selectDept/" + $("#deptid").val(),
            callBack: function (index, layero){
                var body = layer.getChildFrame('body', index);
                $("#deptid").val(body.find('#id').val());
                $("#deptName").val(body.find('#cnName').val());
                layer.close(index);
            }
        };
        $.modal.openOptions(options);
    }


    /*地理管理-新增-选择父部门树*/
    function selectKindTree() {
        var options = {
            title: '地区选择',
            width: "380",
            url: "/" + "iot/kind" + "/selectTree/" + $("#kindId").val(),
            callBack: function (index, layero){
                var body = layer.getChildFrame('body', index);
                $("#kindId").val(body.find('#treeId').val());
                $("#kindName").val(body.find('#treeName').val());
                layer.close(index);
            }
        };
        $.modal.openOptions(options);
    }


</script>
</body>
</html>

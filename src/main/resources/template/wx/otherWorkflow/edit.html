<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-otherWorkflow-edit" >
            <input id="id" name="id"th:value="${otherWorkflow.id}"  type="hidden">
					<div class="form-group">
					<label class="col-sm-3 control-label">日期：</label>
					<div class="col-sm-8">
						<input id="day" name="day"th:value="${otherWorkflow.day}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">开始时间：</label>
					<div class="col-sm-8">
						<input id="startTime" name="startTime"th:value="${otherWorkflow.startTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">开始时间：</label>
					<div class="col-sm-8">
						<input id="endTime" name="endTime"th:value="${otherWorkflow.endTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">时长：</label>
					<div class="col-sm-8">
						<input id="hours" name="hours"th:value="${otherWorkflow.hours}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">名子：</label>
					<div class="col-sm-8">
						<input id="userName" name="userName"th:value="${otherWorkflow.userName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">部门：</label>
					<div class="col-sm-8">
						<input id="deptName" name="deptName"th:value="${otherWorkflow.deptName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">职位：</label>
					<div class="col-sm-8">
						<input id="title" name="title"th:value="${otherWorkflow.title}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">联系电话：</label>
					<div class="col-sm-8">
						<input id="tel" name="tel"th:value="${otherWorkflow.tel}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="status" name="status"th:value="${otherWorkflow.status}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">删除：</label>
					<div class="col-sm-8">
						<input id="delflag" name="delflag"th:value="${otherWorkflow.delflag}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy"th:value="${otherWorkflow.createBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">建立时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime"th:value="${otherWorkflow.createTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy"th:value="${otherWorkflow.updateBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime"th:value="${otherWorkflow.updateTime}" class="form-control" type="text">
					</div>
				</div>
				</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wx/otherWorkflow";
		$("#form-otherWorkflow-edit").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editDo", $('#form-otherWorkflow-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

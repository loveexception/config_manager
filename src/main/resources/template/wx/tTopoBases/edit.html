<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tTopoBases-edit" >
            <input id="id" name="id"th:value="${tTopoBases.id}"  type="hidden">
					<div class="form-group">
					<label class="col-sm-3 control-label">对外显示拓扑图内容：</label>
					<div class="col-sm-8">
						<input id="graph" name="graph"th:value="${tTopoBases.graph}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">设备类型信息：</label>
					<div class="col-sm-8">
						<input id="kindId" name="kindId"th:value="${tTopoBases.kindId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">设备地址信息：</label>
					<div class="col-sm-8">
						<input id="locationId" name="locationId"th:value="${tTopoBases.locationId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">设备所在的GATEWAY信息：</label>
					<div class="col-sm-8">
						<input id="gatewayId" name="gatewayId"th:value="${tTopoBases.gatewayId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">设备所使用的驱动信息：</label>
					<div class="col-sm-8">
						<input id="driverId" name="driverId"th:value="${tTopoBases.driverId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">公司信息：</label>
					<div class="col-sm-8">
						<input id="deptId" name="deptId"th:value="${tTopoBases.deptId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">名称：</label>
					<div class="col-sm-8">
						<input id="cnName" name="cnName"th:value="${tTopoBases.cnName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">编码：</label>
					<div class="col-sm-8">
						<input id="enName" name="enName"th:value="${tTopoBases.enName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="status" name="status"th:value="${tTopoBases.status}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">删除：</label>
					<div class="col-sm-8">
						<input id="delflag" name="delflag"th:value="${tTopoBases.delflag}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy"th:value="${tTopoBases.createBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">建立时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime"th:value="${tTopoBases.createTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy"th:value="${tTopoBases.updateBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime"th:value="${tTopoBases.updateTime}" class="form-control" type="text">
					</div>
				</div>
				</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wx/tTopoBases";
		$("#form-tTopoBases-edit").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editDo", $('#form-tTopoBases-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

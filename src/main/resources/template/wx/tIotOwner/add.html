<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8" />
	<head th:include="include :: header"></head>
	<body class="white-bg">
		<div class="wrapper wrapper-content animated fadeInRight ibox-content">
			<form class="form-horizontal m" id="form-tIotOwner-add">
				<div class="form-group">
					<label class="col-sm-3 control-label">名称：</label>
					<div class="col-sm-8">
						<input id="cnName" name="cnName" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">编码：</label>
					<div class="col-sm-8">
						<input id="enName" name="enName" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="status" name="status" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">删除：</label>
					<div class="col-sm-8">
						<input id="delflag" name="delflag" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">建立时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime" class="form-control" type="text" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">设备区域位置：</label>
					<div class="col-sm-8">
						<input id="location" name="updateTime" class="form-control" type="text" />
					</div>
				</div>
			</form>
		</div>
		<div th:include="include::footer"></div>
		<script type="text/javascript">
			var prefix = ctx + 'wx/tIotOwner';
			$('#form-tIotOwner-add').validate({
				onkeyup: false,
				rules: {
					xxxx: {
						required: true
					}
				}
			});

			function submitHandler() {
				if ($.validate.form()) {
					$.operate.save(prefix + '/addDo', $('#form-tIotOwner-add').serialize());
				}
			}
		</script>
	</body>
</html>

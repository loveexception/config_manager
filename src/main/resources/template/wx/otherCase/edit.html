<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-otherCase-edit" >
            <input id="id" name="id"th:value="${otherCase.id}"  type="hidden">
					<div class="form-group">
					<label class="col-sm-3 control-label">设备序号：</label>
					<div class="col-sm-8">
						<input id="sno" name="sno"th:value="${otherCase.sno}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">类型： ：</label>
					<div class="col-sm-8">
						<input id="type" name="type"th:value="${otherCase.type}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">备注信息 ：</label>
					<div class="col-sm-8">
						<input id="remarks" name="remarks"th:value="${otherCase.remarks}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="status" name="status"th:value="${otherCase.status}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">删除：</label>
					<div class="col-sm-8">
						<input id="delflag" name="delflag"th:value="${otherCase.delflag}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy"th:value="${otherCase.createBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">建立时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime"th:value="${otherCase.createTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy"th:value="${otherCase.updateBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime"th:value="${otherCase.updateTime}" class="form-control" type="text">
					</div>
				</div>
				</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "wx/otherCase";
		$("#form-otherCase-edit").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editDo", $('#form-otherCase-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

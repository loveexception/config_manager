<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-upgrades-edit" >
            <input id="id" name="id"th:value="${upgrades.id}"  type="hidden">
					<div class="form-group">
					<label class="col-sm-3 control-label">公司：</label>
					<div class="col-sm-8">
						<input id="deptId" name="deptId"th:value="${upgrades.deptId}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">告警级别：</label>
					<div class="col-sm-8">
						<input id="grade" name="grade"th:value="${upgrades.grade}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">压制周期：</label>
					<div class="col-sm-8">
						<input id="cycle" name="cycle"th:value="${upgrades.cycle}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">升级时间：</label>
					<div class="col-sm-8">
						<input id="countDown" name="countDown"th:value="${upgrades.countDown}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">指标级别：</label>
					<div class="col-sm-8">
						<input id="level" name="level"th:value="${upgrades.level}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">名称：</label>
					<div class="col-sm-8">
						<input id="cnName" name="cnName"th:value="${upgrades.cnName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">编码：</label>
					<div class="col-sm-8">
						<input id="enName" name="enName"th:value="${upgrades.enName}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input id="status" name="status"th:value="${upgrades.status}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">删除：</label>
					<div class="col-sm-8">
						<input id="delflag" name="delflag"th:value="${upgrades.delflag}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">创建者：</label>
					<div class="col-sm-8">
						<input id="createBy" name="createBy"th:value="${upgrades.createBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">建立时间：</label>
					<div class="col-sm-8">
						<input id="createTime" name="createTime"th:value="${upgrades.createTime}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新者：</label>
					<div class="col-sm-8">
						<input id="updateBy" name="updateBy"th:value="${upgrades.updateBy}" class="form-control" type="text">
					</div>
				</div>
							<div class="form-group">
					<label class="col-sm-3 control-label">更新时间：</label>
					<div class="col-sm-8">
						<input id="updateTime" name="updateTime"th:value="${upgrades.updateTime}" class="form-control" type="text">
					</div>
				</div>
				</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "mao/upgrades";
		$("#form-upgrades-edit").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/editDo", $('#form-upgrades-edit').serialize());
	        }
	    }
	</script>
</body>
</html>

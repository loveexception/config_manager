<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-upgrades-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">公司：</label>


				<div class="col-sm-8">
					<input id="deptId" name="deptId" type="hidden" th:value="${dept.id}" />
					<input class="form-control" type="text" onclick="selectDept()" id="deptName" readonly="true" th:value="${dept.deptName}" />
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">告警级别：</label>
				<div class="col-sm-8">
					<input id="grade" name="grade" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">压制周期：</label>
				<div class="col-sm-8">
					<input id="cycle" name="cycle" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">升级时间：</label>
				<div class="col-sm-8">
					<input id="countDown" name="countDown" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指标级别：</label>
				<div class="col-sm-8">
					<input id="level" name="level" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="cnName" name="cnName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">编码：</label>
				<div class="col-sm-8">
					<input id="enName" name="enName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<input id="status" name="status" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">删除：</label>
				<div class="col-sm-8">
					<input id="delflag" name="delflag" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">建立时间：</label>
				<div class="col-sm-8">
					<input id="createTime" name="createTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "mao/upgrades"
		$("#form-upgrades-add").validate({
			onkeyup: false,
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/addDo", $('#form-upgrades-add').serialize());
	        }
		}
		/*选择组织*/
		function selectDept() {
				var options = {
					title: '选择组织',
					width: '380',
					url: '/sys/dept/selectTree/100', //+ "/selectDept/100"),
					callBack: function(index, layero) {
						var body = layer.getChildFrame('body', index);
						$('#deptId').val(body.find('#treeId').val());
						$('#deptName').val(body.find('#treeName').val());
						layer.close(index);
					}
				};
				$.modal.openOptions(options);
			}
			
			/*地理管理-新增-选择父部门树*/
			function selectKindTree() {
				var options = {
					title: '地区选择',
					width: '380',
					url: '/' + 'iot/kind' + '/selectTree/' + $('#kindId').val(),
					callBack: function(index, layero) {
						var body = layer.getChildFrame('body', index);
						$('#kindId').val(body.find('#treeId').val());
						$('#kindName').val(body.find('#treeName').val());
						layer.close(index);
					}
				};
				$.modal.openOptions(options);
			}
	/*地理管理-新增-选择父部门树*/
			function selectLocationTree() {
				var options = {
					title: '地区选择',
					width: '380',
					url: ctx + 'iot/location/selectTree/' + '10000',
					callBack: function(index, layero) {
						var body = layer.getChildFrame('body', index);
						$('#locationId').val(body.find('#treeId').val());
						$('#locationName').val(body.find('#treeName').val());
						console.log($('#locationName').val(body.find('#treeName').val()), $('#locationName').val(), 'dddd');
						layer.close(index);
					}
				};
				$.modal.openOptions(options);
			} 
	</script>
</body>
</html>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>天创智慧办公综合管控平台</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <link href="../static/assets/css/bootstrap.min.css" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/assets/css/font-awesome.min.css" th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/assets/css/style.css" th:href="@{/assets/css/style.css}" rel="stylesheet"/>
    <link href="../static/assets/css/login.min.css" th:href="@{/assets/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/assets/css/ui.css" th:href="@{/assets/css/ui.css}" rel="stylesheet"/>

    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <!--<link rel="shortcut icon" href="../static/icon/yilian.ico" th:href="@{favicon.ico}"/>-->
    <link rel="shortcut icon" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>

<body class="signin">

    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1><img alt="[ NutzSite ]" src="../static/nutzsite.png" th:src="@{logo-dark.png}"></h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>易联设备统一监管云平台 后台管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Nutzboot</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Shiro</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Thymeleaf</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> Bootstrap</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form id="signupForm">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md"></p>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" value=""    />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码"   value="" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5">
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>

                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2019 All Rights Reserved. Cito.cn <br>
                <a href="http://www.miitbeian.gov.cn/" target="_blank" rel="nofollow">备案号</a><br>
            </div>
        </div>
    </div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = false; </script>
<!-- 全局js -->
<script src="../static/assets/js/jquery.min.js" th:src="@{/assets/js/jquery.min.js}"></script>
<script src="../static/assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/assets/plugins/validate/jquery.validate.min.js" th:src="@{/assets/plugins/validate/jquery.validate.min.js}"></script>
<script src="../static/assets/plugins/validate/messages_zh.min.js" th:src="@{/assets/plugins/validate/messages_zh.min.js}"></script>
<script src="../static/assets/plugins/layer/layer.min.js" th:src="@{/assets/plugins/layer/layer.min.js}"></script>
<script src="../static/assets/plugins/blockUI/jquery.blockUI.js" th:src="@{/assets/plugins/blockUI/jquery.blockUI.js}"></script>
<script src="../static/assets/js/ui.js" th:src="@{/assets/js/ui.js}"></script>
<script src="../static/assets/js/login.js" th:src="@{/assets/js/login.js}"></script>
</body>
</html>

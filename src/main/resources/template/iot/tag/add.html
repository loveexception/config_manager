<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">中文名：</label>
			<div class="col-sm-8">
				<input id="value" name="cnName" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">编码：</label>
			<div class="col-sm-8">
				<input id="label" name="enName" class="form-control" type="text">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label">状态：</label>
			<div class="col-sm-8">
				<label class="radio-box"> <input type="radio" name="status" value="true" checked /> 正常 </label>
				<label class="radio-box"> <input type="radio" name="status" value="false" /> 停用 </label>
			</div>
		</div>

	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "iot/tag"
    $("#form-add").validate({
        onkeyup: false,
        rules:{
            xxxx:{
                required:true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/addDo", $('#form-add').serialize());
        }
    }
</script>
</body>
</html>

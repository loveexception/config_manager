<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/assets/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<style>
body{height:auto;font-family: "Microsoft YaHei";}
button{font-family: "SimSun","Helvetica Neue",Helvetica,Arial;}
</style>
<body class="hold-transition box box-main">
	<div class="wrapper"><div class="treeShowHideButton" onclick="$.tree.toggleSearch();">
		<label id="btnShow" title="显示搜索" style="display:none;">︾</label>
		<label id="btnHide" title="隐藏搜索">︽</label>
	</div>
	<div class="treeSearchInput" id="search">
		<label for="keyword">关键字：</label><input type="text" class="empty" id="keyword" maxlength="50">
		<button class="btn" id="btn" onclick="$.tree.searchNode()"> 搜索 </button>
	</div>
	<div class="treeExpandCollapse">
		<a href="#" onclick="$.tree.expand()">展开</a> /
		<a href="#" onclick="$.tree.collapse()">折叠1</a>
	</div>
		<div class="col-sm-12 select-table table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/assets/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script th:inline="javascript">
		$(function() {
			var url = ctx + "iot/gateway/subgateway";
			var prefix = ctx+"iot/gateway";
            var options = {
                url: url,

				onclick: zOnClick,
                columns: [

                    {
                        field : 'sno',
                        title : 'SNO',
                        sortable: true
                    },
                    {
                        field : 'extSno',
                        title : '绑定SNO',
                        sortable: true
                    },
                    {
                        field : 'gwid',
                        title : 'Gateway',
                        sortable: true
                    },

                    {
                        field : 'updateTime',
                        title : '更新时间',
                        sortable: true
                    },
                    {
                        field : 'createTime',
                        title : '创建时间',
                        sortable: true
                    }]
            };
			$.table.init(options);


		});

        function zOnClick(event, ID, treeNode) {
            var id = treeNode.id;
            var sno = treeNode.sno;
            var extsno = treeNode.extsno;
            $("#id").val(id);
            $("#sno").val(sno);
            $("#extsno").val(extsno);
        }
	</script>
<div class="hidden">

	<input  type="text" id="id" name="id"/>
	<input type="text" id="sno" name="sno"/>
	<input type="text" id="extsno" name="extsno" />
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/assets/plugins/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<style>
body{height:auto;font-family: "Microsoft YaHei";}
button{font-family: "SimSun","Helvetica Neue",Helvetica,Arial;}
</style>
<body class="hold-transition box box-main">
	<input id="treeId"   name="treeId"    type="hidden" th:value="${location.id}"/>
	<input id="treeName" name="treeName"  type="hidden" th:value="${location.deptName}"/>
	<div class="wrapper"><div class="treeShowHideButton" onclick="$.tree.toggleSearch();">
		<label id="btnShow" title="显示搜索" style="display:none;">︾</label>
		<label id="btnHide" title="隐藏搜索">︽</label>
	</div>
	<div class="treeSearchInput" id="search">
		<label for="keyword">关键字：</label><input type="text" class="empty" id="keyword" maxlength="50">
		<button class="btn" id="btn" onclick="$.tree.searchNode()"> 搜索 </button>
	</div>
	<div class="treeExpandCollapse">
		<a href="#" onclick="$.tree.expand()">展开</a> /
		<a href="#" onclick="$.tree.collapse()">折叠</a>
	</div>
	<div id="tree" class="ztree treeselect"></div>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/assets/plugins/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
	<script th:inline="javascript">
		$(function() {
			var url = ctx + "iot/gateway/subgateway";
            var options = {
                url: url,
                modalName: "业务",
                search: true,
                showExport: false,
				onclick: zOnClick,
                columns: [{
                    checkbox: true
                },
                    {
                        field : 'id',
                        title : '编号',
                        visible: false
                    },
                    {
                        field : 'cnName',
                        title : '中文名',
                        sortable: true
                    },
                    {
                        field : 'sno',
                        title : 'SNO',
                        sortable: true
                    },
                    {
                        field : 'extSno',
                        title : '绑定SNO',
                        sortable: true
                    },

                    {
                        field : 'status',
                        title : '状态',
                        sortable: true
                    },

                    {
                        field : 'updateTime',
                        title : '更新时间',
                        sortable: true
                    },
                    {
                        field : 'createTime',
                        title : '创建时间',
                        sortable: true
                    }]
            };
			$.table.init(options);
		});

        function zOnClick(event, treeId, treeNode) {
            var treeId = treeNode.id;
            var treeName = treeNode.name;
            $("#treeId").val(treeId);
            $("#treeName").val(treeName);
        }
	</script>
<div class="hidden">

	<input  type="text" id="id" name="id"/>
	<input type="text" id="sno" name="sno"/>
	<input type="text" id="extsno" name="extsno" />
</div>
</body>
</html>

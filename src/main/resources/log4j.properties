log4j.rootLogger=debug,Console,zklog


log4j.logger.org.eclipse.jetty=info
log4j.logger.org.apache.kafka=info
log4j.logger.org.apache.jasper=info
log4j.logger.org.apache.catalina=info
log4j.logger.org.apache.tomcat=info
log4j.logger.org.thymeleaf=info
log4j.logger.org.quartz=info
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d{HH:mm:ss.SSS} %l - %m%n

log4j.appender.zklog = org.apache.log4j.RollingFileAppender
log4j.appender.zklog.File = /opt/logs/config/config.log
log4j.appender.zklog.Append = true
log4j.appender.zklog.layout = org.apache.log4j.PatternLayout
log4j.appender.zklog.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n
